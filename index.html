<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browse4Pets</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <!-- Fontawesome CDN -->
    <script
      src="https://kit.fontawesome.com/a9d2158e44.js"
      crossorigin="anonymous"
    ></script>

    <!-- DaisyUI + Tailwind CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#FFFFFF",
              "primary-black": "#111111",
              secondary: "#FFF9F4",
              "accent-light": "#FFF9F4",
              "accent-medium": "#F9DF8A",
              accent: "#FFDC26",
            },
          },
          fontFamily: {
            sora: ["Sora", "serif"],
            display: ["ADLaM Display", "serif"],
          },
        },
      };
    </script>
  </head>
  <body class="font-display text-primary-black bg-white">
    <header>
      <nav class="bg-accent-light">
        <div
          class="max-w-screen-xl mx-auto px-4 md:px-0 py-4 md:py-5 font-sora flex justify-between items-center"
        >
          <!-- logo -->
          <div class="flex items-center gap-3">
            <img src="assets/logo-header.png" alt="A cat paw logo" />
            <h1 class="text-2xl hidden md:block">
              Browse<span class="text-accent">4</span>Pets
            </h1>
          </div>

          <!-- nav links -->
          <ul class="hidden md:flex gap-8">
            <li><a href="#">Find a pet</a></li>
            <li><a href="#">Breeds</a></li>
            <li><a href="#">Contact us</a></li>
          </ul>

          <!-- navbar desktop right -->
          <div class="hidden md:flex gap-4 items-center">
            <a href="#"><i class="fa-regular fa-bell text-lg"></i></a>
            <a href="#"><i class="fa-solid fa-magnifying-glass text-lg"></i></a>
            <div class="flex gap-3">
              <button
                class="btn btn-outline border-accent text-primary-black px-8 py-2 hover:bg-accent-medium"
              >
                Login
              </button>
              <button
                class="btn btn-outline bg-accent border-none text-primary-black px-8 py-2 hover:bg-accent-medium"
              >
                Register
              </button>
            </div>
          </div>

          <!-- bars -->
          <i class="fa-solid fa-bars md:hidden text-2xl"></i>
        </div>
      </nav>
    </header>
  </body>
</html>
